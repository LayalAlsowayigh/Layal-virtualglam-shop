<svg width="250" height="64" viewBox="0 0 280 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="btn" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#66021F"/>
      <stop offset="1" stop-color="#FFE9EC"/>
      <animate attributeName="x1" values="0;1;0" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1;2;1" dur="6s" repeatCount="indefinite"/>
    </linearGradient>
    <filter id="pulse"><feGaussianBlur stdDeviation="4" result="b"/></filter>
  </defs>

  <g>
    <rect x="10" y="10" rx="18" ry="18" width="260" height="44" fill="url(#btn)"/>
    <rect x="10" y="10" rx="18" ry="18" width="260" height="44" fill="#66021F" opacity="0.22" filter="url(#pulse)">
      <animate attributeName="opacity" values="0.10;0.40;0.10" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="140" y="39" text-anchor="middle" fill="#FFFFFF"
          font-family="Inter, Times New Roman, sans-serif" font-weight="690" font-size="17">
      üåê LIVE DEMO
    </text>
  </g>
</svg>
