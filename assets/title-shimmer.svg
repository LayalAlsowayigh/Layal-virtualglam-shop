<svg width="100%" height="110" viewBox="0 0 1200 110" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rose" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ff5fa2"/>
      <stop offset="0.5" stop-color="#ffb3cc"/>
      <stop offset="1" stop-color="#ff5fa2"/>
    </linearGradient>
    <linearGradient id="shine" x1="-0.2" y1="0" x2="1.2" y2="0">
      <stop offset="0" stop-color="rgba(255,255,255,0)"/>
      <stop offset="0.5" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0)"/>
      <animate attributeName="x1" values="-0.2;1.2;-0.2" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1.2;2.6;1.2" dur="4s" repeatCount="indefinite"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <mask id="gloss">
      <rect width="1200" height="110" fill="url(#shine)"/>
    </mask>
  </defs>

  <g filter="url(#glow)">
    <text x="50%" y="70" text-anchor="middle"
          font-size="46" font-family="Playfair Display, Georgia, serif"
          fill="url(#rose)">Layal Virtual Glam Shop</text>
    <text x="50%" y="70" text-anchor="middle"
          font-size="46" font-family="Playfair Display, Georgia, serif"
          fill="#ffffff" opacity="0.45" mask="url(#gloss)">Layal Virtual Glam Shop</text>
  </g>
</svg>
